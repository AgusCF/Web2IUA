<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Chat_styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="Logo.png" alt="Imagen Medio" class="imagen logo visible" style="margin-bottom: 60px;">
            <form class="login-form">
                <div class="input-container">
                    <i class="material-icons">person</i>  <!-- Icono de usuario -->
                    <input id="User" type="text" placeholder="Usuario" required> <!-- Si en el stayle le pongo a input "width: 100%;" entonces no entra el icono -->
                </div>
                <div class="input-container">
                    <i class="material-icons">email</i>  <!-- Icono de correo -->
                    <input id="Contra" type="password" placeholder="Contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a><br>
                <button type="submit" >Iniciar sesión</button>
                <p class="register-text">¿No tenés una cuenta? - <a href="#">Registrate</a></p>
            </form>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
